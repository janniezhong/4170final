{% extends "layout.html" %}

{% block content %}

<script type="text/javascript" src="{{ url_for('static', filename = 'learn.js') }}"></script>


<script>
    let lesson_info = {{ lesson_info| tojson}}
</script>

<div class = "nav">
    <a class ="navbuttons" id="prev">
        &#60; prev
    </a>
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" id="lesson-prog-bar">25%</div>
    </div>  
    <a class ="navbuttons" id="next">
        next &#62;
    </a>
</div>

<div>
        <div class = "content">
            <div class = "title">
                title here!
            </div>
            <div class = "prompt">
                here is the prompt, which will tell people what to do.
            </div>

            <div class="instruction">
                and here's the instruction!
            </div>
        
        <br>
        <div class="row">
            <div class="col-md-6">
                <div id="terminal"></div>
            </div>
            <div class="col-md-6">
                    <div class="row">
                        <div class="directory_Header" id="directory_Header"></div>
                    </div>
                    <div class="row">
                        <div class="directory_Body" id="directory_Body">
                            <div class="row">
                                <div class="col-md-3">
                                    <figure>
                                        <img src="/static/images/textdoc.jpeg" class="img-responsive fit-image" alt="document image">
                                        <figcaption>TwinkleTwinkle.txt</figcaption>
                                    </figure>
                                </div>
                                <div class="col-md-3">
                                    <figure>
                                        <img src="/static/images/textdoc.jpeg" class="img-responsive fit-image" alt="document image">
                                        <figcaption>BlackSheep.txt</figcaption>
                                    </figure>
                                </div>
                                <div class="col-md-3">
                                    <figure>
                                        <img src="/static/images/textdoc.jpeg" class="img-responsive fit-image" alt="document image">
                                        <figcaption>BabyShark.txt</figcaption>
                                    </figure>
                                </div>
                                <div class="col-md-3">
                                    <figure>
                                        <img src="/static/images/textdoc.jpeg" class="img-responsive fit-image" alt="document image">
                                        <figcaption>Teapot.txt</figcaption>
                                    </figure>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <figure>
                                        <img src="/static/images/folder.png" class="img-responsive fit-image" alt="folder image">
                                        <figcaption>favorite</figcaption>
                                    </figure>
                                </div>
                            </div>
                            
                        </div>
                    </div>
            </div>
        </div>
        

        <br>
        <div id = "feedback"> 
        </div>

        <button type = "button" class="btn bottom_next"> next > </button>

    </div>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" id="modal-button">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Congrats!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          You've completed the lesson section of this tutorial. Click the next button to go onto the quiz section.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn bottom_next">Next</button>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
